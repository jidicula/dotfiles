# format = "$all"
format = """$directory$git_branch$git_status$git_state$cmd_duration$time
$package$dotnet$golang$nodejs$python$ruby$swift$kubernetes$helm
$hostname$character"""

# Utilities

[directory]
truncate_to_repo = true
style = "blue"
truncation_symbol = "…/"

[character]
success_symbol = "[❯](bright-green)"
error_symbol = "[❯](bright-red)"

[package]
format = "[$symbol$version]($style) "
style = "208"

[hostname]
format = "[$hostname]($style)"

[cmd_duration]
style = "yellow"
format = "[$duration]($style) "
show_notifications = true

[time]
style = "purple"
disabled = false
format = "[$time]($style)"

# Git

[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "cyan"

# Languages

[golang]
style = "cyan"
format = "[$symbol($version )]($style) "
symbol = "ﳑ "

[nodejs]
style = "green"
format = "[$symbol$version]($style) "

[python]
format = '[${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
style = "yellow"
pyenv_version_name = true
symbol = " "

[ruby]
style = "red"
format = "[$symbol($version )]($style) "
symbol = " "

[swift]
style = "202"
symbol = " "

# Tools

[kubernetes]
disabled = false
symbol = "ﴱ "
format = "[$symbol$context( ($namespace))]($style)"
