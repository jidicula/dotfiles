# format = "$all"
format = """$directory$git_branch$git_commit$git_status$cmd_duration
$package$dotnet$golang$nodejs$python$ruby$swift$kubernetes$helm
$hostname$character"""

# Utilities

[directory]
truncate_to_repo = true
style = "blue"
truncation_symbol = "‚Ä¶/"

[character]
success_symbol = "[‚ùØ](bright-green)"
error_symbol = "[‚ùØ](bright-red)"

[package]
format = "[$symbol$version]($style) "
style = "208"

[hostname]
format = "[$hostname]($style)"

[cmd_duration]
style = "yellow"
format = "[$duration]($style) "
show_notifications = true

# Git

[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_commit]
style = "203"
format = "[$hash]($style) [$tag]($style) "
commit_hash_length = 8
tag_symbol = "üè∑  "
only_detached = false
tag_disabled = false

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "cyan"

# Languages

[golang]
style = "cyan"
format = "[$symbol($version )]($style) "
symbol = "Ô≥ë "

[nodejs]
style = "green"
format = "[$symbol$version]($style) "

[python]
format = '[${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
style = "yellow"
pyenv_version_name = true
symbol = "ÓòÜ "

[ruby]
style = "red"
format = "[$symbol($version )]($style) "
symbol = "Óàæ "

[swift]
style = "202"
symbol = "Óùï "

# Tools

[kubernetes]
disabled = false
symbol = "Ô¥± "
